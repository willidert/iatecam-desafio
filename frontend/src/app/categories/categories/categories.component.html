<mat-card>
  <mat-toolbar color="primary">
    <div>Categories</div>
    <div class="example-spacer"></div>
    <button
      mat-mini-fab
      matTooltip="Create category"
      matTooltipPosition="before"
      aria-label="Create category"
    >
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name | uppercase }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-row">
          <div class="flex-container">
            <div class="btn-container">
              <button
                mat-icon-button
                matTooltip="Edit product"
                matTooltipPosition="before"
                aria-label="Edit product"
                color="primary"
                (click)="onEdit(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
